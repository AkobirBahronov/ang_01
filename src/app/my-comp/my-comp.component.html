<dx-form #form [validationGroup]="'validate'">
    <dxi-item editorType="dxTextBox" [isRequired]='true'>
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-item>
    <dxi-item editorType="dxTextBox">
        <dxi-validation-rule type="custom" [reevaluate]="true" [validationCallback]="validationCheck">
        </dxi-validation-rule>
    </dxi-item>
    <dxi-item dataField='checkbox' editorType="dxCheckBox"
        [editorOptions]="{ text: 'Validate second input', value: false }">
    </dxi-item>
    <dxi-item editorType="dxButton"
        [editorOptions]="{ useSubmitBehavior: true , text: 'Validate', validationGroup:'validate' }">
    </dxi-item>
</dx-form>
