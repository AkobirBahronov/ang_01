<dx-data-grid #grid (onRowUpdating)="onRowUpdating($event)" (onRowInserting)="onRowInserting($event)"
    [dataSource]="dataSource" keyExpr="ID" [showBorders]="true">
    <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
    </dxo-editing>
    <dxi-column dataField="FirstName">
        <dxi-validation-rule type="custom" [reevaluate]="true" message="FirstName is required"
            [validationCallback]="validationCheck">
        </dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="LastName">
        <dxi-validation-rule type="custom" [reevaluate]="true" message="LastName is required"
            [validationCallback]="validationCheck">
        </dxi-validation-rule>
    </dxi-column>
</dx-data-grid>
